<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ТЗ массив</title>
</head>

<body>
	<p>Весь массив:</p>
	<div id = "old_arr"></div>
	<p>элементы кратные (3):</p>
	<div id = "new_arr"></div>
	<script>
		var arr = [1,3,5,6,15,55];
		var result = arr.filter((item) => item%3 == 0); 
		document.getElementById('old_arr').innerHTML = arr;
		document.getElementById('new_arr').innerHTML = result;
	</script>	
</body>
</html>
